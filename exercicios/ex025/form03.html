<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form003</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" autocomplete="on" method="">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome Completo" maxlength="30" required autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required placeholder="De 0 a 10" step="0.5" max="10" min="0">
       </p>
       
       <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="1995-09">
       </p>

       <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" value="1995-09-08">
        </p>

        <p>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>

       <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
       </p>

    </form>
</body>
</html>
