<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      body {
        font: normal 1em Arial;
      }
    </style>
  </head>
  <body>
    <h1>Elemento Output em formularios</h1>

    <form action="" method="get" autocomplete="on">
      <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2023"
        value="2000" oninput="calcIdade()">
      </p>
    
      <p>
        <label for="iidade">Sua idade é:</label>
        <output name="idade" id="iidade"></output>
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>

    <script>
      //var anoUsu = document.querySelector('input#iano')
      //var idade = document.querySelector('input#iidade')
      var anoatual = new Date().getFullYear()

    function calcIdade(){
      iidade.innerHTML = Number(anoatual) - Number(iano.value)
    }
    </script>
  </body>
</html>
