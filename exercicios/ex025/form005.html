<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio e Check box</title>
  </head>
  <body>
    <h1>Formulários com Radio e Check Box</h1>

    <form action="" method="get">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="sexo" checked /><label for="sexo"
          >Masculino</label
        >
        <br />
        <input type="radio" name="sexo" id="sexo" />
        <label for="sexo">Feminino</label>
      </fieldset>

      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esBas" id="esBas" /><label for="esBas"
          >Basquete</label
        >
        <br />
        <input type="checkbox" name="esFut" id="esFut" /><label for="esFut"
          >Futebol</label
        >
        <br />
        <input type="checkbox" name="esLut" id="esLut" /><label for="esLut"
          >Luta</label
        >
        <br />
        <input type="checkbox" name="esF1" id="esF1" /><label for="esF1"
          >Fórmula 1</label
        >
        <br />
        <input type="checkbox" name="esBsb" id="esBsb" /><label for="esBsb"
          >Baseball</label
        >
        <br />
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
