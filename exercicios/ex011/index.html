<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 720px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Reproduza um efeito sonoro muito do massa clicando no play abaixo!</p>
    <audio preload="metadata" controls >
        <source src="midia/Peido.mp4" type="audio/mpeg">
        <p>Infelizmente seu navegador não suporta a reprodução da mídia! caso queira você pode clicar <a href="midia/Peido.mp4">aqui para baixar</a></p>
    </audio>
</body>
</html>
